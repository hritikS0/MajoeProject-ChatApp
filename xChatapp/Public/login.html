<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgI4VQ0yUlcJOm_X7OHkeQ9L3BVlW1wyc",
            authDomain: "app-application-f73b9.firebaseapp.com",
            databaseURL: "https://app-application-f73b9-default-rtdb.firebaseio.com",
            projectId: "app-application-f73b9",
            storageBucket: "app-application-f73b9.appspot.com",
            messagingSenderId: "127997162999",
            appId: "1:127997162999:web:69da92f7a4c8b02631aaf2",
            measurementId: "G-VEWJTWJ710"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        window.login = function () {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            signInWithEmailAndPassword(auth, `${username}@chatapp.com`, password)
                .then(() => {
                    sessionStorage.setItem('sender', username);
                    window.location.href = "/xChatapp/chatRooms.html";
                })
                .catch((error) => {
                    alert("Invalid username or password.");
                });
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            color: white;
        }
        #login-box {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #555;
            border-radius: 4px;
            background: #1e1e1e;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="login()">Login</button>
    </div>
</body>
</html>
